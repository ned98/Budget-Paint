<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eeb2d75458.js" crossorigin="anonymous"></script>
</head>

<body>
    <canvas id="canvas" width="1000" height="600"></canvas>
    <br>
    <input id="cp" type="color" value="#000000">

    <button class="btn" type="image">
        <i class="fas fa-eraser"></i>
    </button>


    <div class="dropdown lineWidth">
        <select id="dropdown-content">
            <option data-line-width="1" value="1">1px</option>
            <option data-line-width="3" value="3">3px</option>
            <option data-line-width="5" value="5">5px</option>
            <option data-line-width="8" value="8">8px</option>
        </select>
    </div>

    <div class="clear-canvas">
        <button type="button" class="btn-clear-canvas">Clear</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
